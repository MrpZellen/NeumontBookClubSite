<!DOCTYPE html>
<html>
    <link rel="stylesheet" href=".\css\tailwind.css" />
    <header class="sticky top-0 w-full">
        <nav class="bg-slate-800">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
              <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                  <!-- Mobile menu button-->
                  <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-yellow-400 hover:bg-yellow-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Open main menu</span>
                    <!--
                      Icon when menu is closed.
          
                      Menu open: "hidden", Menu closed: "block"
                    -->
                    <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <!--
                      Icon when menu is open.
          
                      Menu open: "block", Menu closed: "hidden"
                    -->
                    <svg class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                  <div class="flex shrink-0 items-center">
                    <img class="h-12 w-auto" src="https://i.ibb.co/drRf010/BOOK-CLUB-1-removebg-preview.png" alt="Book Club Logo">
                  </div>
                  <div class="hidden sm:ml-6 sm:block">
                    <div class="flex lg:space-x-10 sm:space-x-4">
                      <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                      <a href="/" class="rounded-md px-3 py-2 text-sm font-medium text-yellow-300 hover:bg-yellow-700 hover:text-black">Home</a>
                      <a href="/about" class="rounded-md px-3 py-2 text-sm font-medium text-yellow-300 hover:bg-yellow-700 hover:text-black">About</a>
                      <a href="/bookList" class="rounded-md px-3 py-2 text-sm font-medium text-yellow-300 hover:bg-yellow-700 hover:text-black">Book List</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="sm:hidden" id="mobile-menu">
              <div class="space-y-1 px-2 pb-3 pt-2">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="/" class="block rounded-md px-3 py-2 text-sm font-l text-yellow-300 hover:bg-yellow-700 hover:text-black">Home</a>
                <a href="/about" class="block rounded-md px-3 py-2 text-sm font-l text-yellow-300 hover:bg-yellow-700 hover:text-black">About</a>
                <a href="/bookList" class="block rounded-md px-3 py-2 text-sm font-l text-yellow-300 hover:bg-yellow-700 hover:text-black">Book List</a>
              </div>
            </div>
          </nav>
    </header>


    <body class="bg-gray-700 h-full relative">
        {{template "body" .}}
    </body>



    <footer class="bg-gray-900 text-center text-neutral-content p-10 w-full">
        <nav class="text-gray-500 text-bold">
          <h1 class="text-3xl text-yellow-400 font-bold">Credits</h6>
          <div class="text-xl">created by Benjamin Nathan Leonard</div>
          <div class="text-xl">Using Tailwind and Golang/Gin</div>
          <div class="text-xl">added in multitemplating engine</div>
          <div class="text-sm">special thanks to Shull for helping me not want to hit my head against a wall</div>
        </nav>
      </footer>
</html>
